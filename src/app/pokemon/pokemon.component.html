<h2 class="flex justify-content-center flex-wrap font-bold text-blue-600">Pokemon list</h2>

<div *ngIf="isLoading">Loading...</div>
<div *ngIf="error">{{ error }}</div>

<div class="grid justify-content-center">
  <div
    *ngFor="let pokemon of pokemonList"
    class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-2 flex align-items-center justify-content-center 
           bg-blue-400 border-round text-white font-bold p-4 m-2"
    style="min-height: 100px; max-height: 300px; min-width: 100px;"
  >
    {{ pokemon.name }}
  </div>
</div>
